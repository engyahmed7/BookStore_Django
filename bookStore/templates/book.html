{% extends 'main/base_layout.html' %}
{% load static %}

{% block title %}
  {{ book.title }}
{% endblock %}

{% block content %}
<link href=""{static 'bookStore/assets/css/customStyle.css' %}" rel="stylesheet">
<div class="container mb-5 mt-3">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-body">
          <h1 class="card-title">{{ book.title }}</h1>
          <p class="card-text">{{ book.desc }}</p>
          <h5 class="card-subtitle mb-4 text-muted">Rating: {{ book.rate }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
